<!DOCTYPE html>
<html lang="id" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Input Field</title>
</head>
<body>
<form action="#">

    <th:block th:fragment="input (label, name, required)">
        <div class="row mb-3">
            <label th:for="${name}" th:text="${label}" class="col-sm-2 col-form-label">Label</label>
            <div class="col-sm-10">
                <input class="form-control" type="date" th:field="*{__${name}__}" th:classappend="${#fields.hasErrors(name)} ? 'is-invalid'" autocomplete="off" th:required="${required}"/>
                <div th:if="${#fields.hasErrors(name)}" th:errors="*{__${name}__}" class="invalid-feedback">
                    Pesan Error
                </div>
            </div>
        </div>
    </th:block>

</form>
</body>
</html>
