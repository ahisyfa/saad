<!DOCTYPE html>
<html lang="id" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{fragments/main_template :: main_header(~{::title}, ~{}, ~{}) }">
    <title>Tuition | Bani Saad Tuition System</title>
</head>
<body>
<div class="container" th:replace="~{fragments/main_template :: topMenu}"></div>

<!--Content-->
<div class="container">
    <div class="row">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th style="white-space:nowrap;" scope="col">#</th>
                    <th style="white-space:nowrap;" scope="col">Tuition ID</th>
                    <th style="white-space:nowrap;" scope="col">Payment Date</th>
                    <th style="white-space:nowrap;" scope="col">Period</th>
                    <th style="white-space:nowrap;" scope="col">Student Name</th>
                    <th style="white-space:nowrap;" scope="col">Amount</th>
                    <th style="white-space:nowrap;" scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tuition, iterStat : ${tuitions}">
                    <td th:text="*{iterStat.count}">1</td>
                    <td th:text="*{tuition.id}">Tuition ID</td>
                    <td th:text="*{tuition.paymentDate}">Payment Date</td>
                    <td th:text="*{tuition.period}">Period</td>
                    <td th:text="*{tuition.student.fullName}">Student Name</td>
                    <td th:text="${#numbers.formatInteger(tuition.amount,3,'POINT')}" class="text-end">Amount</td>
                    <td>
                        <a class="btn btn-warning btn-sm" th:href="@{/tuition/edit/{tuitionId}(tuitionId=${tuition.id})}" role="button">Edit Tuition</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!--End Content-->

<div th:replace="~{fragments/main_template :: js(~{})}"></div>
</body>
</html>
